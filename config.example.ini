[database]
# Database type: sqlite, mysql, or postgresql
type = sqlite

# SQLite configuration
sqlite_path = data/bedfellows.db

# MySQL configuration (uncomment if using MySQL)
# mysql_host = localhost
# mysql_port = 3306
# mysql_user = root
# mysql_password = your_password
# mysql_database = fec

# PostgreSQL configuration (uncomment if using PostgreSQL)
# postgres_host = localhost
# postgres_port = 5432
# postgres_user = postgres
# postgres_password = your_password
# postgres_database = fec

[fec]
# FEC bulk data download URL
bulk_data_url = https://www.fec.gov/files/bulk-downloads/

# Data directory for downloaded files
data_dir = data

[scoring]
# Weights for combining individual scores into final score
# All weights default to 1.0 if not specified
weight_exclusivity = 1.0
weight_report_type = 1.0
weight_periodicity = 1.0
weight_maxed_out = 1.0
weight_length = 1.0
weight_race_focus = 1.0

[logging]
# Logging level: DEBUG, INFO, WARNING, ERROR, CRITICAL
level = INFO
file = bedfellows.log

[web]
# Datasette web interface configuration
port = 8001
host = 127.0.0.1
